<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Apex Legend's Challenge List</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <script>
      window.onload=function(){
        document.querySelector('#submit').addEventListener('click', function() {
   
       let name = document.getElementById("name").value;
   
       const {ipcRenderer} = require('electron')
   
       // send username to main.js 
       ipcRenderer.send('asynchronous-message', name )
   
       // receive message from main.js
       ipcRenderer.on('asynchronous-reply', (event, arg) => {
         console.log(arg) 
   
       })
   
       });
      };
   </script>
    <h1>Apex Legend's Challenge List</h1>
    <h2>Add a new Challenge</h2>
      <form>
        <div class="">
          <p>
            <label for="type">Type : </label>
            <select class="" name="type" multiple>
              <option value="ranked">Ranked</option>
              <option value="knockdown">Knockdown</option>
              <option value="place">Place</option>
              <option value="champion">Champion</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>

            </select>
          </p>
          <p>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name"/>
          </p>
          <input type="submit" value="submit" id="submit">
        </div>
      </form>
    </div>
  </body>
</html>
